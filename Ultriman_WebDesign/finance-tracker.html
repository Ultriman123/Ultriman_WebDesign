<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Tracker</h1>
            <div class="wallet-info">
                <div>
                    <p>Total Balance</p>
                    <h3 id="totalBalance">Rp0</h3>
                </div>
                <div>
                    <p>Remaining Budget</p>
                    <h3 id="remainingBudget">Rp0</h3>
                </div>
            </div>

            <!-- Progress Bar di sini -->
            <div class="progress-container">
                <progress id="budgetUsage" value="0" max="100"></progress>
                <p id="percentageUsed">0% Used</p>
            </div>
            <button id="logoutButton">Logout</button>
        </header>

        <main>
            <h2>Transaction List</h2>
            <ul id="transactionList">
                <!-- List transaksi terbaru akan di-generate di sini -->
            </ul>

            <div class="add-transaction">
                <button id="showTransactionModal">Add Transaction</button>
                <button id="showBudgetModal">Set a Budget</button>
            </div>
        </main>
    </div>

    <!-- Modal untuk input transaksi -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Transaction</h2>
                <span class="close" id="closeTransactionModal">&times;</span>
            </div>
            <input type="text" id="description" placeholder="Note">
            <input type="number" id="amount" placeholder="Price">
            <select id="transactionType">
                <option value="pemasukan">Income</option>
                <option value="pengeluaran">Spending</option>
            </select>
            <input type="date" id="date">
            <button id="addTransaction">Save</button>
        </div>
    </div>

    <!-- Modal untuk input anggaran -->
    <div id="budgetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Set a Budget</h2>
                <span class="close" id="closeBudgetModal">&times;</span>
            </div>
            <input type="number" id="setBudget" placeholder="Masukkan Anggaran">
            <button id="saveBudget">Save Budget</button>
        </div>
    </div>

    <script src="finance-script.js"></script>
</body>
</html>
